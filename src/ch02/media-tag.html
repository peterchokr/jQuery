<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>html 미디어 태그 실습</title>
</head>
<body>

	<h4>이미지 태그</h4>
	<img src="dokdo.jpg" alt="그림예제 설명내용" width="150"/>
	<img src="bbb.jpg" alt="해당 그림이 존재하지 않습니다." width="300"/><hr/>
	
	<h4>오디오 태그</h4>
	<audio src="arirangalone.mp3" controls="controls" autoplay="autoplay"></audio>
	<audio src="arirangalone.mp3" controls autoplay></audio>
	<audio controls="controls">
		<source src="arirangalone.mp3" type="audio/mp3"></source>
		<source src="bbb.ogg" type="audio/ogg"></source>
		브라우저가 지원하지 않거나 오디오 형식의 파일이 존재하지 않습니다!!!
	</audio><hr/>

	<h4>비디오 태그</h4>
	<video poster="kkk.jpg" width="320" height="180" controls="controls">
		<source src="bbb.ogg" type="video/ogg"></source>
		<source src="dokdomop.mp4" type="video/mp4"></source>
		<source src="bbb.webm" type="video/webm"></source>
		브라우저가 지원하지 않거나 비디오 형식의 파일이 존재하지 않습니다!!!
	</video><hr/>

</body>
</html>
