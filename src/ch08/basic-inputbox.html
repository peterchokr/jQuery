<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery Mobile</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<body>

<div data-role="page" id="page1">
	<div data-role="header">
		<h1>header 영역</h1>
	</div>
	<div data-role="content" >
		<label>(1)도시이름
			<input type="text" name="return" id="txt1">
		</label>
		<div data-role="fieldcontain" class="ui-disabled">			
			<label for="txt2">(2)도시이름</label>			
			<input type="text" name="return" id="txt2" data-role="none">
		</div>	
		<div data-role="fieldcontain">
			<label for="txt3">(3)도시이름</label>
			<input type="text" name="return" id="txt3" value="서울">
		</div>		
	</div>	
	<div data-role="footer" data-position="fixed">
		<h4>footer 영역</h4>
	</div>
</div>

</body>
</html>
