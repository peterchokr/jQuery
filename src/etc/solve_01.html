<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      function ttt(){
        $('#out').append('주문하신 ', $('#drink > option:selected').val(), ' ', $('.amount').val(), '잔의 총 가격은 ', $('.amount').val()*1000, '원 입니다.</br>');
      }
    </script>
  </head>
  <body>
    <div class=""><span>가격 : </span><span>1000</span></div>
    <div class="">
      <select class="" name="" id="drink">
        <option value="아메리카노">아메리카노</option>
        <option value="라떼">라떼</option>
        <option value="과일주스">과일주스</option>
      </select>
    </div>
    <div class="">
      <span>주문수량 : </span>
      <span><input type="number" name="" value="1" size="4" class="amount"></span>
    </div>
    <div class="">
      <input type="button" name="" value="주문하기" onclick="ttt()">
    </div>
    <div class="" id="out">

    </div>
  </body>
</html>
