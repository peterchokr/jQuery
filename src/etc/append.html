<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    function test()
    {
        $('#x').html($('textarea').val());
        //$('textarea').val("");
        $('textarea').remove();
        $('input').remove();

        $('#x').append('<input type="button" id="c" value="작성하기" onclick="make_form()"/>');
    }

    function make_form()
    {
        $('#x').append('<br/><textarea rows="5" cols="80"></textarea>');
        $('#x').append('<input type="button" value="작성완료" onclick="test()"/><br />');
        $('#c').remove();
    }

    function change_color()
    {
        // x 영역의 글자색 변경
        $('#x').css('color', $('#a > option:selected').val());
    }

    function change_size()
    {
        //글자 크기 변경
        $('#x').css('font-size', $('#b > option:selected').val());
    }
</script>
</head>
<body>
    <div>자기소개서</div>
    <div id="x"></div>
    <textarea rows="5" cols="80"></textarea>
    <input type="button" value="작성완료" onclick="test()"/><br />
    글자색
    <select id="a" onchange="change_color()">
        <option value="red" selected>빨간색</option>
        <option value="blue">파란색</option>
        <option value="green">초록색</option>
        <option value="yellow">노란색</option>
    </select>
    글자크기
    <select id="b" onchange="change_size()">
        <option value="20px" selected>20px</option>
        <option value="30px">30px</option>
        <option value="40px">40px</option>
        <option value="50px">50px</option>
    </select>
</body>
</html>
