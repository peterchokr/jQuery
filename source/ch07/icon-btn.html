<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery Mobile</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
<div data-role="page" id="page1">
	<div data-role="header">
		<h1>header영역</h1>
	</div>
	<div data-role="content" >
		<button data-icon="arrow-l">1_왼방향화살표버튼</button>
		<button data-icon="check">2_확인버튼</button>
		<button data-role="none" data-icon="refresh">기존버튼</button>
		<input type="button" value="3_검색버튼" data-icon="search">
		<input type="submit" value="4_그리드버튼" data-icon="grid">
		<input type="reset" value="5_경고버튼" data-icon="alert">
		<input type="button" value="6_홈버튼" data-icon="home">
		<a href="#" data-role="button" data-icon="info">7_정보버튼</a>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>footer영역</h4>
	</div>
</div>

</body>
</html>
