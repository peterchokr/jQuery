<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>자바스크립트 코드 실행</title>
	<script>
		function init() {
			msg1();
		}		
		function msg1() {
			alert('msg1():문서로드후 자동으로 경고창을 표시합니다.');
		}			
		function msg2() {
			document.getElementById('id2').innerHTML = '<div style="background: silver">msg2(): HTML5 문서 변경 되었습니다.</div>';
		}
	</script>
</head>
<body onLoad="init();">
	<button onClick="msg2();">선택하면 메시지를 변경합니다.</button><br/><br/>
	<div id="id2">메시지 : </div>	
</body>
</html>
