<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery Mobile</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
<div data-role="page" id="page1" >
	<div data-role="header" >
		<h1>header 영역</h1>
	</div>
	<div data-role="content" >
		<p> 기본형 페이지 </p>
		<a href="#dialog1" data-transition="slidedown">액션시트 페이지 1</a>
		<a href="#dialog2" data-transition="slidedown">액션시트 페이지 2</a>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>footer 영역</h4>
	</div>
</div>
<div data-role="dialog" id="dialog1">
	<div data-role="content">
		<p>액션 시트1</p>
		<a href="#" data-role="button">선택1</a>
		<a href="#" data-role="button">선택2</a>
		<a href="#" data-role="button">선택3</a>
		<a href="#" data-role="button">선택4</a>
		<a href="#" data-role="button" data-rel="back">취소</a>
	</div>
</div>
<div data-role="dialog" id="dialog2">
	<div data-role="content">
		<p>액션 시트2</p>			
		<p>삭제하시겠습니까?</p>
		<a href="#" data-role="button" data-rel="back">예</a>
		<a href="#dialog1" data-role="button" data-rel="back">아니오</a>
	</div>
</div>

</body>
</html>
