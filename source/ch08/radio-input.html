<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery Mobile</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<body>

<div data-role="page" id="page1" >
	<div data-role="header" >
		<h1>header 영역</h1>
	</div>
	<div data-role="content" >		
		<fieldset data-role="controlgroup">
			<legend>학년</legend>
			<input type="radio" name="syear" id="syear1" value="1" />
			<label for="syear1">1학년</label>
			<input type="radio" name="syear" id="syear2" value="2"/>
			<label for="syear2">2학년</label>
			<input type="radio" name="syear" id="syear3" value="3" checked="checked"/>
			<label for="syear3">3학년</label>
			<input type="radio" name="syear" id="syear4" value="4"/>
			<label for="syear4">4학년</label>
		</fieldset>
		<fieldset data-role="controlgroup" data-type="horizontal" >	
			<legend>학기</legend>	
			<input type="radio" name="semester" id="semester1" value="1" checked="checked"/>	
			<label for="semester1">1학기</label>
			<input type="radio" name="semester" id="semester2" value="2"/>
			<label for="semester2">2학기</label>				
		</fieldset>	
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>footer 영역</h4>
	</div>
</div>

</body>
</html>
