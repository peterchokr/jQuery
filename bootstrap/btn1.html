<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 폼(form)</title>
	<style>
		.container{
			margin-top:50px;
		}
		ul {
			list-style:none;
		}
		li {
			margin-bottom:15px;
		}
	</style>
    <!-- 부트스트랩 css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		
	<!-- HTML5와 미디어쿼리를 지원하지 않는 IE8 이하 버전을 위해 -->
	<!-- [if lt IE 9]>
		<script src="html5shiv/html5shiv.min.js">
		<script src="respond/respond.min.js">
	<![endif]-->
  </head>
  <body>
	
	<div class="container">
		<form role="form">
				<button> 로그인 </button>
				<button class="btn"> 로그인 </button> 
				<button class="btn btn-default"> 기본 버튼 </button> 
				<button class="btn btn-primary"> 주요 버튼 </button> 
				<button class="btn btn-success"> 성공~ </button> 
				<button class="btn btn-info"> 가입 안내</button> 
				<button class="btn btn-warning"> 시선집중!</button> 
				<button class="btn btn-danger">로그인 실패</button> 
				<button class="btn btn-link"> 아이디 확인 </button> 
		</form>
	</div>
  </body>
</html>
