<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 이미지(image)</title>
	<style>
		img {
			margin:20px;
		}
	</style>
    <!-- 부트스트랩 css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5와 미디어쿼리를 지원하지 않는 IE8 이하 버전을 위해 -->
	<!-- [if lt IE 9]>
		<script src="html5shiv/html5shiv.min.js">
		<script src="respond/respond.min.js">
	<![endif]-->
  </head>
  <body>

	<div>
			<img src="images/photo.jpg">
			<img src="images/photo.jpg" class="img-rounded">
			<img src="images/photo.jpg" class="img-circle">
			<img src="images/photo.jpg" class="img-thumbnail">
	</div>
  </body>
</html>
